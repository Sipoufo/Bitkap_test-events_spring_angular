<div class="flex flex-col gap-4 p-10 w-full">
    <h1 class="font-bold text-2xl">All Event</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2">
        <div *ngFor="let event of eventResponse.items" (click)="displayEventDetail(event.id)" class="cursor-pointer flex flex-col hover:shadow-xl shadow-md text-black my-2 border border-gray-200 text-start">
            <div class="relative px-4 py-6 flex flex-col bg-white gap-3">
                <h1 class="text-base font-bold"> {{event.title}} </h1>
                <h2 class="text-forth font-semibold"> Date : {{event.createAt | date:'yyyy-MM-dd HH:mm:ss'}} </h2>
                <p>
                    {{event.description}}
                </p>
            </div>
        </div>
    </div>
    <div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
        <div class="flex flex-1 justify-between sm:hidden">
            <a href="#" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
            <a href="#" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
        </div>
        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
            <div>
            <p class="text-sm text-gray-700">
                Showing Page
                <span class="font-medium">{{(eventResponse.currentPageNumber ?? 0) + 1}}</span>
                of
                <span class="font-medium">{{eventResponse.totalPages}}</span>
                results
            </p>
            </div>
            <div>
            <nav aria-label="Pagination" class="isolate inline-flex -space-x-px rounded-md shadow-xs">
                <a 
                    (click)="goToPreviousPage()" 
                    href="javascript:void(0)" 
                    aria-label="Previous"
                    [ngClass]="{'hidden': page === 0}"
                    class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                >
                    <span class="sr-only">Previous</span>
                    <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
                        <path d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" fill-rule="evenodd" />
                    </svg>
                </a>
                <div class="inline-flex -space-x-px" *ngFor="let pageIndex of pages">
                    <a 
                        href="javascript:void(0)" 
                        (click)="gotToPage(pageIndex)"
                        [class.active]="page === pageIndex"
                        class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                    >
                        {{ pageIndex + 1 }}
                    </a>
                </div>
                <a 
                    (click)="goToLastPage()" 
                    href="javascript:void(0)" 
                    aria-label="Next"
                    [ngClass]="{'hidden': isLastPage}"
                    class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                >
                    <span class="sr-only">Next</span>
                    <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
                        <path d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
                    </svg>
                </a>
            </nav>
            </div>
        </div>
    </div>
</div>
