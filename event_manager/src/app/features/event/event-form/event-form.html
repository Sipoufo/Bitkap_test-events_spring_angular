<div class="w-full h-full flex justify-center items-center">
    <div class="m-10 h-screen md:h-auto flex flex-col text-center rounded-md shadow-md gap-2 w-11/12 md:w-8/12 overflow-hidden">
        <div class="flex flex-col bg-primary justify-between p-6 text-start gap-2">
            <h1 class="font-bold text-2xl">Create new event</h1>
            <p>
                Get started with your new event by providing some
                details about it. You will be able to edit these later.
            </p>
        </div>
        <form
            class="flex flex-col mt-2 gap-4 p-6 text-start overflow-auto"
            [formGroup]="eventForm"
        >
            <div class="flex flex-col md:flex-row justify-between gap-4">
                <div class="flex flex-col gap-1 w-full">
                    <label class="font-medium">Event title</label>
                    <input
                        type="text"
                        name="title"
                        formControlName="title"
                        class="border border-[#E6E6E6] text-black placeholder:text-secondary px-4 py-3 rounded-sm"
                        placeholder="Event title"
                        required
                    />
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <label class="font-medium">Event date</label>
                    <input
                        type="datetime-local"
                        name="eventDate"
                        formControlName="eventDate"
                        class="border border-[#E6E6E6] text-black placeholder:text-secondary px-4 py-3 rounded-sm"
                        placeholder="Start date & time"
                        required
                    />
                </div>
            </div>
            <div class="flex flex-col md:flex-row justify-between gap-4">
                <div class="flex flex-col gap-1 w-full">
                    <label class="font-medium">Event description</label>
                    <textarea
                        name="description"
                        formControlName="description"
                        class="border border-[#E6E6E6] text-black placeholder:text-secondary px-4 py-3 rounded-sm"
                        placeholder="Event title"
                    ></textarea>
                </div>
            </div>
            <button (click)="addEvent()" class="w-auto px-4 py-3 bg-[#525266] text-white rounded-lg hover:bg-opacity-90 font-medium mt-4">
                Create event
            </button>
        </form>
    </div>
</div>
